  <!-- Embedded CSS for Interactive Book -->
  <style>
    /* Reset default margins/padding and enforce no scrolling. */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Prevent any scroll bars */
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    /* Body background with full-height flex container */
    body {
      display: flex;
      flex-direction: column;
      background: url("BG.avif") no-repeat center center;
      background-size: cover;
    }

    /* Top Bar */
    #topbar {
      width: 100%;
      height: 60px;
      /* Semi-transparent white background */
      background-color: rgba(255, 255, 255, 0.7);
      display: flex;
      align-items: center;
      padding: 0 20px;
      position: fixed; /* Keeps the bar at the top */
      top: 0;
      left: 0;
      z-index: 9999;
    }
    #topbar a {
      /* Black text color */
      color: #000;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      padding: 10px;
      transition: background-color 0.2s ease;
    }
    #topbar a:hover {
      /* Slight darkening on hover for visual feedback */
      background-color: rgba(0, 0, 0, 0.05);
    }

    /* Main Content Wrapper */
    main {
      margin-top: 80px; /* Push flipbook below top bar */
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Flipbook Container Wrapper */
    #flipbook-container {
      position: relative;
      width: 800px;
      height: 600px;
    }

    /* Interactive Book Container */
    #flipbook {
      width: 100%;
      height: 100%;
      position: relative;
      box-sizing: border-box;
    }

    /*
      Center Shadow:
      A soft gradient to simulate the seam of the book.
    */
    #centerShadow {
      position: absolute;
      top: 0;
      left: 50%;
      width: 30px;
      height: 100%;
      transform: translateX(-50%);
      pointer-events: none;
      z-index: 2000;
      background: linear-gradient(
        to right,
        rgba(0,0,0,0),
        rgba(0,0,0,0.15) 50%,
        rgba(0,0,0,0) 100%
      );
    }

    /* Page Styles */
    #flipbook .page {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Hard Cover (for Front and Back) */
    .cover.hard, .back-cover.hard {
      border: 8px solid #333;
      overflow: hidden;
    }
    .cover.hard img, .back-cover.hard img,
    #flipbook .page img {
      width: 100%;
      height: 100%;
      object-fit: fill;
    }

    /* Cover text overlay (optional) */
    .cover::before, .back-cover::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    .cover-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      color: #fff;
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      padding: 20px;
    }
  </style>

  <!-- jQuery and Turn.js Libraries -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="turn.js"></script>
